  <script>
    const questions = [
      {
        title: "N√≠vel 1: Primeiro Passo (Iniciante)",
        story: "Alex te entrega uma pasta de projeto e diz: 'Vamos come√ßar, Z√©! Transforme essa pasta num reposit√≥rio Git.'",
        explanation: "Para come√ßar a usar Git num projeto, voc√™ precisa inicializar um reposit√≥rio na pasta do projeto. Isso cria uma pasta oculta `.git` que armazena o hist√≥rico de vers√µes.",

        hints: ["Qual comando inicializa um reposit√≥rio Git?", "Tente algo como 'git <a√ß√£o>' para come√ßar."]

      {

        explanation: "Antes de salvar mudan√ßas no Git, voc√™ precisa coloc√°-las na √°rea de staging, que √© como uma lista de altera√ß√µes prontas para o commit.",
        task: "Digite o comando para adicionar todas as altera√ß√µes √† √°rea de staging.",
        validate: (input) => input.trim() === 'git add .',
        hints: ["Como adicionar todos os arquivos alterados ao staging?", "Use 'git add' seguido de um caractere especial."]
      },
      {
        title: "N√≠vel 3: Criando um Commit (Iniciante)",
        story: "Suas altera√ß√µes est√£o prontas, Z√©! Alex diz: 'Agora salve essas mudan√ßas num commit com uma mensagem clara.'",
        explanation: "Um commit √© como um instant√¢neo das suas altera√ß√µes, salvo com uma mensagem que descreve o que foi feito.",
        task: "Digite o comando para criar um commit com a mensagem 'Adiciona nova funcionalidade'.",
        validate: (input) => {
          const normalized = input.replace(/\s+/g, ' ').trim();
          return normalized === "git commit -m 'Adiciona nova funcionalidade'" ||
                 normalized === 'git commit -m "Adiciona nova funcionalidade"';
        },
        hints: ["Qual comando cria um commit com uma mensagem?", "Tente 'git commit' com a op√ß√£o '-m' seguida da mensagem."]
      },
      {

        story: "Alex quer saber o que voc√™ alterou antes de mandar o c√≥digo para o time, Z√©. Ela pede: 'Me mostra o que mudou nos arquivos desde o √∫ltimo commit.'",
        explanation: "O Git permite ver as diferen√ßas entre os arquivos atuais e o √∫ltimo commit, √∫til para revisar mudan√ßas antes de salv√°-las.",
        task: "Digite o comando para exibir as altera√ß√µes feitas nos arquivos.",
        validate: (input) => input.trim() === 'git diff',
        hints: ["Como ver as diferen√ßas entre o estado atual e o √∫ltimo commit?", "Tente 'git <comando>' que mostra altera√ß√µes."]
      },
      {
        title: "N√≠vel 5: Criando uma Branch (Intermedi√°rio)",
        story: "A CodeZap quer testar uma funcionalidade experimental, Z√©. Alex te orienta: 'Primeiro, crie uma nova branch chamada 'feature-experimental'.'",
        explanation: "Uma branch √© como uma linha paralela de desenvolvimento, permitindo altera√ß√µes sem afetar a branch principal (geralmente `main`).",
        task: "Digite o comando para criar uma nova branch chamada 'feature-experimental'.",
        validate: (input) => input.trim() === 'git branch feature-experimental',
        hints: ["Qual comando cria uma branch sem mudar para ela?", "Use 'git branch' seguido do nome da branch."]
      },
      {
        title: "N√≠vel 6: Mudando para a Branch (Intermedi√°rio)",
        story: "Voc√™ criou a branch, Z√©! Agora Alex diz: 'Mude para a branch 'feature-experimental' para come√ßar a trabalhar nela.'",
        explanation: "Para trabalhar numa branch, voc√™ precisa mudar para ela, definindo-a como a branch ativa.",
        task: "Digite o comando para mudar para a branch 'feature-experimental'.",
        validate: (input) => input.trim() === 'git checkout feature-experimental',
        hints: ["Como mudar para uma branch existente?", "Tente 'git checkout' seguido do nome da branch."]
      },
      {
        title: "N√≠vel 7: Preparando o Merge (Intermedi√°rio)",
        story: "Sua funcionalidade experimental foi aprovada, Z√©! Alex diz: 'Antes de integrar o c√≥digo, volte para a branch principal.'",
        explanation: "Para fazer o merge de uma branch, voc√™ precisa estar na branch de destino, como a `main`.",
        task: "Digite o comando para mudar para a branch `main`.",
        validate: (input) => input.trim() === 'git checkout main',
        hints: ["Como voltar para a branch principal?", "Use 'git checkout' com o nome da branch principal."]
      },
      {
        title: "N√≠vel 8: Fazendo o Merge (Intermedi√°rio)",
        story: "Voc√™ est√° na branch principal, Z√©! Agora Alex diz: 'Integre o c√≥digo da branch 'feature-experimental' na `main`.'",
        explanation: "O comando merge combina as altera√ß√µes de uma branch na branch atual, unindo os hist√≥ricos.",
        task: "Digite o comando para fazer o merge da branch 'feature-experimental'.",
        validate: (input) => input.trim() === 'git merge feature-experimental',
        hints: ["Qual comando combina uma branch na atual?", "Tente 'git merge' seguido do nome da branch."]
      },
      {
        title: "N√≠vel 9: Enviando para o Time (Intermedi√°rio)",
        story: "Seu c√≥digo est√° pronto para o servidor da CodeZap, Z√©. Alex te pede: 'Envie seus commits da branch 'main' para o reposit√≥rio remoto.'",
        explanation: "Para compartilhar seu trabalho, voc√™ envia (push) os commits para um reposit√≥rio remoto, como no GitHub.",
        task: "Digite o comando para enviar os commits da branch `main` para o reposit√≥rio remoto.",
        validate: (input) => {
          const normalized = input.replace(/\s+/g, ' ').trim();
          return normalized === 'git push origin main' ||
                 normalized === 'git push';
        },
        hints: ["Como enviar commits para o reposit√≥rio remoto?", "Tente 'git push' com o nome do remoto e da branch."]
      },
      {
        title: "N√≠vel 10: Resolvendo Conflitos - Parte 1 (Intermedi√°rio)",

        explanation: "Ap√≥s resolver conflitos manualmente, voc√™ adiciona os arquivos ao staging para indicar que est√£o prontos.",
        task: "Digite o comando para adicionar os arquivos resolvidos.",
        validate: (input) => input.trim() === 'git add .',
        hints: ["Como marcar arquivos ap√≥s resolver conflitos?", "Use o mesmo comando que adiciona altera√ß√µes ao staging."]
      },
      {
        title: "N√≠vel 11: Resolvendo Conflitos - Parte 2 (Intermedi√°rio)",
        story: "Os arquivos est√£o marcados, Z√©! Agora Alex diz: 'Finalize o merge para salvar as altera√ß√µes combinadas.'",
        explanation: "Ap√≥s adicionar os arquivos resolvidos, voc√™ cria um commit para concluir o merge.",
        task: "Digite o comando para finalizar o merge.",
        validate: (input) => input.trim() === 'git commit',
        hints: ["Como concluir um merge ap√≥s resolver conflitos?", "Tente o comando que cria um commit."]
      },
      {
        title: "N√≠vel 12: Voltando no Tempo (Avan√ßado)",
        story: "Um bug foi introduzido no √∫ltimo commit, Z√©, e Alex te pede: 'Desfa√ßa o √∫ltimo commit, mas mantenha as altera√ß√µes nos arquivos.'",
        explanation: "O Git permite desfazer um commit sem perder as mudan√ßas, deixando os arquivos no estado anterior ao commit, prontos para edi√ß√£o.",
        task: "Digite o comando para desfazer o √∫ltimo commit, mantendo as altera√ß√µes no diret√≥rio de trabalho.",
        validate: (input) => {
          const normalized = input.replace(/\s+/g, ' ').trim();
          return normalized === 'git reset --soft HEAD~1';
        },
        hints: ["Como desfazer um commit sem perder mudan√ßas?", "Tente 'git reset' com uma op√ß√£o que preserva arquivos."]
      },
      {
        title: "N√≠vel 13: Reescrevendo a Hist√≥ria (Avan√ßado)",
        story: "Voc√™ fez v√°rios commits pequenos, Z√©, mas Alex sugere: 'Junte os √∫ltimos tr√™s commits em um s√≥, com uma mensagem clara.'",
        explanation: "O Git permite reescrever o hist√≥rico, como combinar commits, para manter o hist√≥rico limpo e organizado.",
        task: "Digite o comando para iniciar o processo de rebase interativo dos √∫ltimos tr√™s commits.",
        validate: (input) => {
          const normalized = input.replace(/\s+/g, ' ').trim();
          return normalized === 'git rebase -i HEAD~3';
        },
        hints: ["Como combinar commits anteriores?", "Tente 'git rebase' com a op√ß√£o interativa."]
      },
      {
        title: "N√≠vel 14: Recuperando uma Branch - Parte 1 (Avan√ßado)",
        story: "Parab√©ns, Z√©! Voc√™ √© quase um ninja Git na CodeZap. Um colega deletou a branch 'feature-deletada' por engano. Alex diz: 'Crie uma nova branch a partir do hash do √∫ltimo commit.'",
        explanation: "O Git permite recriar uma branch a partir de um commit espec√≠fico, usando seu hash (encontrado no reflog).",
        task: "Digite o comando para criar a branch 'feature-deletada' a partir de um hash de commit.",
        validate: (input) => {
          const normalized = input.replace(/\s+/g, ' ').trim();
          return normalized.match(/^git branch feature-deletada [0-9a-f]{7,40}$/);
        },
        hints: ["Como recriar uma branch a partir de um commit?", "Use 'git branch' com o nome e o hash do commit."]
      },
      {
        title: "N√≠vel 15: Recuperando uma Branch - Parte 2 (Avan√ßado)",
        story: "A branch 'feature-deletada' foi recriada, Z√©! Agora Alex diz: 'Mude para essa branch para continuar o trabalho.'",
        explanation: "Ap√≥s recriar a branch, voc√™ precisa mudar para ela para torn√°-la ativa.",
        task: "Digite o comando para mudar para a branch 'feature-deletada'.",
        validate: (input) => input.trim() === 'git checkout feature-deletada',
        hints: ["Como ativar uma branch recriada?", "Tente 'git checkout' com o nome da branch."]
      }
    ];

    let currentQuestion = 0;
    let repoState = { commits: [], branches: ['main'], currentBranch: 'main' };
    let terminalHistory = [];
    let hintVisible = false;

    function displayQuestion() {
      const question = questions[currentQuestion];
      document.getElementById('question').innerHTML = `
        <h2>${question.title}</h2>
        <p><strong>Hist√≥ria:</strong> ${question.story}</p>
        <div class="task-box">
          <p><strong>Explica√ß√£o:</strong> ${question.explanation}</p>
          <p><strong>Tarefa:</strong> ${question.task}</p>
        </div>
      `;
      document.getElementById('commandInput').value = '';
      document.getElementById('hintBox').style.display = 'none';
      hintVisible = false;
      updateTerminal();
      updateCommitTree();
      document.getElementById('prevButton').disabled = currentQuestion === 0;
      document.getElementById('nextButton').disabled = true;
      document.getElementById('completionScreen').style.display = 'none';
      document.getElementById('commandInput').focus();
    }

    function checkCommand() {
      const input = document.getElementById('commandInput').value.trim();
      const question = questions[currentQuestion];
      if (question.validate(input)) {
        const output = getCommandOutput(currentQuestion);
        terminalHistory.push(`<span class="prompt">z√©@codezap:~$</span> ${input}\n<span class="success">üéâ Sucesso! Comando correto.</span>\n${output}`);
        updateRepoState(input);
        if (currentQuestion < questions.length - 1) {
          setTimeout(() => {
            currentQuestion++;
            displayQuestion();
          }, 1000);
        } else {
          terminalHistory.push(`<span class="success">üèÜ Parab√©ns, Z√©! Voc√™ dominou o Git na CodeZap!</span>`);
          updateTerminal();
          setTimeout(() => {
            document.getElementById('completionScreen').style.display = 'flex';
          }, 1000);
        }
      } else {
        terminalHistory.push(`<span class="prompt">z√©@codezap:~$</span> ${input}\n<span class="error">‚ùå Comando incorreto. Tente novamente!</span>\nDica: ${question.task}`);
        updateTerminal();
      }
      document.getElementById('commandInput').value = '';
    }

    function showHint() {
      const hintBox = document.getElementById('hintBox');
      const question = questions[currentQuestion];
      hintVisible = !hintVisible;
      hintBox.style.display = hintVisible ? 'block' : 'none';
      if (hintVisible) {
        hintBox.innerHTML = `<strong>Dicas:</strong><ul>${question.hints.map(hint => `<li>${hint}</li>`).join('')}</ul>`;
      }
    }

    function getCommandOutput(questionIndex) {
      switch (questionIndex) {
        case 0:
          return 'Initialized empty Git repository in /codezap/.git/';
        case 1:
          return 'Changes staged for commit:\n  (use "git rm --cached <file>..." to unstage)\n\n\tnew file:   index.js';
        case 2:
          return `[main (root-commit) a1b2c3d] Adiciona nova funcionalidade\n 1 file changed, 10 insertions(+)`;
        case 3:
          return `diff --git a/index.js b/index.js\nindex 0000000..1234567\n--- /dev/null\n+++ index.js\n@@ -0,0 +1,3 @@\n+function novaFuncionalidade() {\n+  console.log("Ol√°, CodeZap!");\n+}`;
        case 4:
          return `Created branch 'feature-experimental'`;
        case 5:
          return `Switched to branch 'feature-experimental'`;
        case 6:
          return `Switched to branch 'main'`;
        case 7:
          return `Updating a1b2c3d..e4f5g6h\nFast-forward\n index.js | 2 ++\n 1 file changed, 2 insertions(+)`;
        case 8:
          return `To github.com:codezap/project.git\n a1b2c3d..e4f5g6h main -> main`;
        case 9:
          return 'Changes staged for commit:\n  (use "git rm --cached <file>..." to unstage)\n\n\tmodified:   index.js';
        case 10:
          return `[main e4f5g6h] Merge branch 'feature-experimental'\n 1 file changed, 2 insertions(+)`;
        case 11:
          return `HEAD is now at a1b2c3d Adiciona nova funcionalidade`;
        case 12:
          return `(use "git rebase --continue" to continue)\npick e4f5g6h Commit 1\npick h7i8j9k Commit 2\npick k1l2m3n Commit 3`;
        case 13:
          return `Branch 'feature-deletada' set up to track commit 1234567.`;
        case 14:
          return `Switched to branch 'feature-deletada'`;
        default:
          return 'Comando executado com sucesso!';
      }
    }

    function updateRepoState(command) {
      if (currentQuestion === 2) {
        repoState.commits.push({ id: 'a1b2c3d', branch: 'main', message: 'Adiciona nova funcionalidade' });
      } else if (currentQuestion === 4) {
        repoState.branches.push('feature-experimental');
      } else if (currentQuestion === 5) {
        repoState.currentBranch = 'feature-experimental';
      } else if (currentQuestion === 6) {
        repoState.currentBranch = 'main';
      } else if (currentQuestion === 7) {
        repoState.commits.push({ id: 'e4f5g6h', branch: 'main', message: 'Merge feature-experimental' });
        repoState.branches = repoState.branches.filter(b => b !== 'feature-experimental');
      } else if (currentQuestion === 11) {
        repoState.commits.pop();
      } else if (currentQuestion === 13) {
        repoState.branches.push('feature-deletada');
      } else if (currentQuestion === 14) {
        repoState.currentBranch = 'feature-deletada';
      }
      updateCommitTree();
    }

    function updateCommitTree() {
      const canvas = document.getElementById('commitTree');
      const ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = 200;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#e0e0e0';
      ctx.font = '12px Fira Code';
      
      let x = 50;
      let y = 150;
      repoState.commits.forEach((commit, i) => {
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, 2 * Math.PI);
        ctx.fillStyle = commit.branch === repoState.currentBranch ? '#00ff00' : '#ffeb3b';
        ctx.fill();
        ctx.fillStyle = '#e0e0e0';
        ctx.fillText(commit.id.slice(0, 7), x - 20, y + 25);
        if (i > 0) {
          ctx.beginPath();
          ctx.moveTo(x - 50, y);
          ctx.lineTo(x, y);
          ctx.strokeStyle = '#00cc00';
          ctx.stroke();
        }
        x += 50;
      });

      repoState.branches.forEach((branch, i) => {
        ctx.fillStyle = branch === repoState.currentBranch ? '#00ff00' : '#ffeb3b';
        ctx.fillText(branch, 10, 30 + i * 20);
      });
    }

    function updateTerminal() {
      const terminal = document.getElementById('terminal');
      terminal.innerHTML = terminalHistory.join('\n') + 
        (terminalHistory.length ? '\n' : '') + 
        `<span class="prompt">z√©@codezap:~$</span> <span class="terminal-input" id="terminalInput">${document.getElementById('commandInput').value}</span>`;
      terminal.scrollTop = terminal.scrollHeight;
    }

    function restartGame() {
      currentQuestion = 0;
      terminalHistory = [];
      repoState = { commits: [], branches: ['main'], currentBranch: 'main' };
      displayQuestion();
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        displayQuestion();
      }
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        terminalHistory = [];
        repoState = { commits: [], branches: ['main'], currentBranch: 'main' };
        displayQuestion();
      }
    }

    document.getElementById('commandInput').addEventListener('input', () => {
      document.getElementById('terminalInput').textContent = document.getElementById('commandInput').value;
      updateTerminal();
    });

    document.getElementById('commandInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        checkCommand();
      }
    });

    displayQuestion();
  </script>
</body>
